---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.palworld.name }}
  name: {{ .Values.palworld.name }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: server
      port: 8211
      protocol: UDP
      targetPort: server
    - name: query
      port: 27015
      protocol: UDP
      targetPort: query
  selector:
    app: {{ .Values.palworld.name }}
  type: LoadBalancer
